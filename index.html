<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags - Will be replaced by React Helmet -->
    <title>Moradabad News - Latest News from Moradabad, UP, India & World</title>
    <meta name="description" content="Get the latest news from Moradabad, Uttar Pradesh, India and around the world. Stay updated with trending news, current affairs, and breaking stories." />
    <meta name="keywords" content="Moradabad news, UP news, India news, breaking news, current affairs, trending news, Moradabad, Uttar Pradesh" />
    <meta name="author" content="Moradabad News" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    
    <!-- Open Graph / Facebook - Will be replaced by React Helmet -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moradabadnews.com/" />
    <meta property="og:title" content="Moradabad News - Latest News from Moradabad, UP, India & World" />
    <meta property="og:description" content="Get the latest news from Moradabad, Uttar Pradesh, India and around the world. Stay updated with trending news, current affairs, and breaking stories." />
    <meta property="og:image" content="/favicon.svg" />
    <meta property="og:site_name" content="Moradabad News" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter - Will be replaced by React Helmet -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://moradabadnews.com/" />
    <meta property="twitter:title" content="Moradabad News - Latest News from Moradabad, UP, India & World" />
    <meta property="twitter:description" content="Get the latest news from Moradabad, Uttar Pradesh, India and around the world. Stay updated with trending news, current affairs, and breaking stories." />
    <meta property="twitter:image" content="/favicon.svg" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <link rel="canonical" href="https://moradabadnews.com/" />
  </head>
  <body>
    <script>
      // Apply theme before React loads to prevent flash
      (function() {
        const theme = localStorage.getItem('moradabad-news-theme') || 'light';
        const root = document.documentElement;
        
        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          root.classList.add(systemTheme);
        } else {
          root.classList.add(theme);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7MDBN4HRGB');
</script>
  </body>
</html>
